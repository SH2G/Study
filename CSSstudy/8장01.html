<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>연습문제 1</title>
	<style>	
		#container {
			width:350px;
			margin:30px auto;
		}
		img {
			border-style: solid;
			border-width: 1px;
			border-color: #ccc;
			box-shadow: 5px 5px 30px 2px #000;
			border-radius: 50%;
		}
		/*img {
      border:1px solid #ccc;
      border-radius:50%;      
      box-shadow: 5px 5px 30px 2px #000;
    }
		box-shadow 순서 - 수평거리, 수직거리, 흐림정도, 번짐정도, 색상
		border 순서 - 폭, 선종류, 색상
		border-radius - 50%  또는 (이미지 크기의 절반)px 으로 설정하면 원형이됨
		*/
	</style>
</head>
<body>
<div id="container">
	<img src="images/bear.jpg" alt="곰인형 사진">
</div>
</body>
</html>
